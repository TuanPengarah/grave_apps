name: grave_apps
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  #UI
  cupertino_icons: ^1.0.2
  flutter_card_swiper: ^4.1.0+2
  dynamic_color: ^1.6.3
  achievement_view: ^1.0.0

  #State Management
  get: ^4.6.5
  get_storage: ^2.1.1

  #API
  firebase_core_platform_interface: 4.6.0
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.2

  #Model
  email_validator: ^2.1.17


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  # flutter_native_splash: ^2.2.19
  # flutter_rename_app_plus: ^1.1.0
  # rename_app_plus: ^1.2.1
  icons_launcher: ^1.1.9


flutter_native_splash:
  color: "#fcfcff"
  color_dark: "#1a1c1e"
  image: "assets/images/playstore.png"
  image_dark: "assets/images/playstore.png"
  android: true
  ios: true
  android_12:
    image: "assets/images/playstore.png"
    icon_background_color: "#38a4dd"
    image_dark: "assets/images/playstore.png"
    icon_background_color_dark: "#38a4dd"

flutter_rename_app_plus:
  application_name: E-Grave Lot
  dart_package_name: grave_apps
  application_id: com.abewea.grave_apps
  bundle_id: com.abewea.grave_apps
  android_package_name: com.abewea.grave_apps


flutter_icons:
  android: false
  ios: true
  web: true
  macos: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "assets/images/background.png"
  adaptive_icon_foreground: "assets/images/playstore.png"
  remove_alpha_ios: true
  remove_alpha_macos: true


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
